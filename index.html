<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Google fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <title>Admin Dashboard</title>
</head>
<body>
   <div class="wrapper">
    <div class="grid-container">
        <section id="navigation" class="navigation">
            <div class="compnay-logo">
                <img src="" alt="">
            </div>
            
            <div class="nav-user-container">
                <ul class="nav-user">
                    <li class="nav-user-item">
                        <img src="" alt="">
                        <p>Home</p>
                    </li>
                    <li class="nav-user-item">
                        <img src="" alt="">
                        <p>Notifications</p>
                    </li>
                    <li class="nav-user-item">
                        <img src="" alt="">
                        <p>Messages</p>
                    </li>
                    <li class="nav-user-item">
                        <img src="" alt="">
                        <p>Tasks</p>
                    </li>
                    <li class="nav-user-item">
                        <img src="" alt="">
                        <p>Communities</p>
                    </li>
                    <li class="nav-user-item">
                        <img src="" alt="">
                        <p>Favorites</p>
                    </li>
                </ul>
            </div>

            <div class="nav-settings-container">
                <ul class="nav-settings">
                    <li class="nav-settings-items">
                        <img src="" alt="">
                        <p>Settings</p>
                    </li>
                    <li class="nav-settings-items">
                        <img src="" alt="">
                        <p>Support</p>
                    </li>
                    <li class="nav-settings-items">
                        <img src="" alt="">
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>

        </section>

        <section id="dashboard" class="dashboard">
            <div class="dashboard-header">
                <img class="user-avatar" src="images/kflynn.jpg" alt="">
                <h2 class="dashboard-title">Kevin Flynn (@kflynn)</h2>
                <div class="dashboard-search">
                    <button class="btn btn-search"><i class="fas fa-search"></i></button>
                    <input type="text" class="input-search" placeholder="Type to Search ...">
                </div>
            </div>

            <div class="dashboard-analytics">
                <h2 class="analytics-title">Project Analytics</h2>
            </div>

            <div class="dashboard-announcements">
                <h2 class="announcements-title">Recent Announcements</h2>
            </div>

            <div class="dashboard-files">
                <h2 class="files-title">Recent Files</h2>
            </div>

        </section>
    </div>
   </div> 
</body>
</html>
